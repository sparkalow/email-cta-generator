<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <meta name="author" content="Brian Matthews">
    <meta name="descripton" content="Generator for HTML email cta style buttons. Markup tested in 20+ email clients.">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Email CTA</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
</head>
<body>
    <noscript>
        You need to enable JavaScript to run this app :(
    </noscript>
    <div class="page">
        <div class="container">
            <header>
                <h1>Simple Email Button Generator</h1>
                <p>Email CTA buttons are tricky. Use the controls below to generate a button that works reasonably well accross many email clients.</p>
                <p>This generator uses the "border + padding" approach <a href="https://litmus.com/blog/a-guide-to-bulletproof-buttons-in-email-design">outlined here</a>.</p>
            </header>
        </div>
        <div class="container">
            <div id="root"></div>
        </div>
        <div class="footer">Code licensed <a href="https://github.com/sparkalow/email-cta-generator/blob/master/LICENSE.MD">MIT</a>  &lt;&gt; source available on <a href="https://github.com/sparkalow/email-cta-generator">Github</a></div>
    </div>
</body>
</html>
